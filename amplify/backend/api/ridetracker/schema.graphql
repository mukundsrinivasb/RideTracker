input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type Trip @model {
  id: ID!
  tripUnits: String!
  vehicleMake: String!
  vehicleModel: String!
  vehicleYear: Int!
  startReading: Int!
  endReading: Int!
  fuelQuantity: Int!
  date: String!
}
